

<section id="main-content">
	<section class="wrapper">
	<ol class="breadcrumb">
			<li><a href="{:Url('Index/index')}"><span class="glyphicon glyphicon-home" aria-hidden="true" style="color:#f00"></span></a></li>
			<li><a href="{:Url('Config/config')}">系统配置</a></li>
			<li class="active">{$info.name}</li>
		</ol>
	<div class="form-w3layouts">
        <div class="row">
        <div class="col-lg-12">
        <section class="panel">
            <div class="panel-body">
                <form class="form-horizontal bucket-form" method="post" action="">
                    
                    <div class="form-group">
                        <label class="col-sm-3 control-label col-lg-3" for="inputSuccess"><font>更改模式</font></label>
                        <div class="col-lg-6">
                            <label class="checkbox-inline">
                                <input type="radio" name="zc"   {if condition="$info.values eq 0"}checked{else /}{/if}  value="0" ><font>常规模式
                            </font></label>
                            <label class="checkbox-inline">
                                <input type="radio" name="zc"   {if condition="$info.values eq 1"}checked{else /}{/if}  value="1"  ><font>吃分模式
                            </font></label>
                            <label class="checkbox-inline">
                                <input type="radio" name="zc"   {if condition="$info.values eq 2"}checked{else /}{/if}  value="2" ><font>放分模式
                            </font></label>
                          
                        </div>
                    </div>
                     <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                <input type="hidden" name="id" value="{$info.id}"/>
                                    <button type="submit" class="btn btn-danger">修改</button>
                                     <a href="{:Url('Config/config')}"><button type="button" class="btn btn-danger" >返回</button></a>
                                </div>
                   	  </div>

                    

                </form>
            </div>
        </section>

        </div>
        </div>
        
        </div>
</section>
